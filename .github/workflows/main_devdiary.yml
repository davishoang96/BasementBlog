# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - devdiary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: dotnet build
        run: dotnet build --configuration Release

      - name: dotnet test
        run: dotnet test --verbosity normal

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/BasementBlog/

      - name: packaging artifact
        run: zip -r artifact.zip ${{env.DOTNET_ROOT}}/BasementBlog/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: BasementBlog.app
          path: artifact.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: BasementBlog.app
          path: artifact.zip

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IP_SSH_DEVBLOG }}
          username: ${{ secrets.USERNAME_SSH_DEVBLOG }}
          password: ${{ secrets.KEY_SSH_DEVBLOG }}
          port: 22
          source: artifact.zip
          target: /var/www/

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IP_SSH_DEVBLOG }}
          username: ${{ secrets.USERNAME_SSH_DEVBLOG }}
          password: ${{ secrets.KEY_SSH_DEVBLOG }}
          port: 22
          script: |
            cd /var/www/
            unzip -o artifact.zip -d /var/www/
            rm artifact.zip
            mv BasementBlog/* /var/www
            sudo systemctl restart vhdevblog
      
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: BasementBlog.app